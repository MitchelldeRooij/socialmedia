<html> 
	<head>
		<title>Social Media</title>
		<script type="text/javascript">
			var D03Username = "Mitchell";
			var D03Password = "0123456789";
			var attempt = 3;

			function login() {
			var username = document.getElementById('username').value;
			var pass = document.getElementById('password').value;
			
			if(username == ""){
					document.getElementById('message').innerHTML = "Voer een gebruikersnaam in!";
				}else {
					if(pass==""){
						document.getElementById('message').innerHTML = "Voer een wachtwoord in!";
					} else {
						if(username == D03Username){
							if(pass == D03Password){
								document.getElementById('message').innerHTML = "ingelogd!";
							} 

						else{
						attempt --;// Decrementing by one.
						alert("You have left "+attempt+" attempt;");
						// Disabling fields after 3 attempts.
						if( attempt == 0){
						document.getElementById("username").disabled = true;
						document.getElementById("password").disabled = true;
						document.getElementById("login").disabled = true;
						return false;
						}

						else {
								document.getElementById('message').innerHTML = "verkeerd ww";
							}
						} 

						}else {
							document.getElementById('message').innerHTML = "verkeerd username";
						} 					
						if  (username == "ErikHekman" || username == "Koning" || username == "Hekman" || username == "Ronald" || username == "RonaldVanEssen") {
							document.getElementById('message').innerHTML = "Mag niet!"; }

						}
					}
				}
			
		</script>
	</head>
		<body>

		<input type="text" id="username" value=""/><br/>
		<input type="password" id="password" value=""/><br/>
		<button onclick="login()">Login</button>
		
		<p id="message">...</p>
	
	</body>
</html>
